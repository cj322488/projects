<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UocRocket - 3D Car Model</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container"></div>

    <!-- Include Three.js and OBJLoader.js -->
    <script src="assets/js/three.core.min.js"></script>
    <script src="assets/js/OBJLoader.js"></script>

    <script>
        // Scene
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById("container").appendChild(renderer.domElement);

        // Load the car model from the new 3d-models folder
        const loader = new THREE.OBJLoader();
        loader.load('3d-models/vaz.obj', function (object) {
            scene.add(object);
        });

        // Set camera position
        camera.position.z = 5;

        // Render the scene
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        animate();

        // Adjust the camera aspect ratio when resizing the window
        window.addEventListener('resize', function () {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
