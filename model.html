<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>

    <!-- Link to the external CSS file inside the assets/css folder -->
    <link rel="stylesheet" href="assets/css/model.css">
</head>
<body>
    <div id="container"></div>

    <!-- Importing three.js library (JS libraries before custom scripts) -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>

    <!-- Importing GLTFLoader to load .glb models -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>

    <!-- Importing OrbitControls for interactive controls (zoom, pan, rotate) -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>

    <!-- Custom JavaScript file inside the assets/js folder -->
    <script src="assets/js/model.js"></script>
</body>
</html>
